{# blog/templates/blog/photocontest_form.html #}

{% extends "blog/base.html" %}

{% block page_title %}Photo Contest{% endblock %}


{% block main %}
<h1>Enter the photo contest!</h1>
<p>Show us your beautiful ladies!</p>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
